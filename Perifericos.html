<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Periféricos - GameVibe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script>
    fetch('components/navbar.html').then(r=>r.text()).then(html=>document.getElementById('navbar-placeholder').innerHTML = html);
  </script>

  <main class="container my-5">
    <header class="mb-4 text-center">
      <h1 class="h3">Periféricos</h1>
      <p class="text-muted">Mouse, teclados y accesorios gaming</p>
    </header>

    <section id="products-grid" data-category="Perifericos" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <!-- render-category.js inyecta las cards -->
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script>fetch('components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer-placeholder').innerHTML = html);</script>

  <script src="Javascript/render-consoles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
