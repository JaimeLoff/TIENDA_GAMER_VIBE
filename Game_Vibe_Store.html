<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVibe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <script>
    fetch('components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error cargando navbar:', error));
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!--Banner Pagina Principal-->
  <section class="text-center p-5 bg-primary text-white">
    <h1>Bienvenido a GameVibe</h1>
    <p>Tu tienda online de juegos de mesa y electrónicos</p>
    <a href="#productos" class="btn btn-light btn-lg">Ver Productos</a>
  </section>

  <!-- Sección de productos destacados -->
  <section class="my-5">
    <h2 class="text-center mb-4">✨ Productos Destacados ✨</h2>

    <!-- Carrusel -->
    <div id="carouselExampleCaptions" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 900px;">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Producto 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Producto 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Producto 3"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <!-- Producto 1 -->
        <div class="carousel-item active">
          <img src="img/ImagenCatan.webp" class="d-block w-100 bg-light" alt="Juego mesa Catan"
            style="max-height: 400px; object-fit: contain;">
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
            <h5>Catan</h5>
            <p>Descripción breve del juego.</p>
            <p class="fw-bold">$25.99</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="carousel-item">
          <img src="img/ImagenPcMuestra.png" class="d-block w-100 bg-light" alt="Computadora Gamer"
            style="max-height: 400px; object-fit: contain;">
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
            <h5>Computadora Gamer</h5>
            <p>Descripción breve de la consola.</p>
            <p class="fw-bold">$299.99</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="carousel-item">
          <img src="img/ImagenSilla.webp" class="d-block w-100 bg-light" alt="Silla Gamer"
            style="max-height: 400px; object-fit: contain;">
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
            <h5>Silla Gamer</h5>
            <p>Descripción breve de la silla.</p>
            <p class="fw-bold">$299.99</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error cargando footer:', error));
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</body>

</html>
