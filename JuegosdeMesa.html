<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juegos de Mesa - GameVibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('components/navbar.html')
            .then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html)
            .catch(e => console.error('Error cargando navbar:', e));
    </script>

    <main class="container my-5">
        <header class="mb-4 text-center">
            <h1 class="h3">Juegos de Mesa</h1>
            <p class="text-muted">Tableros, cartas y accesorios para jugar en familia.</p>
        </header>

        <div class="mb-4">
            <a href="javascript:history.back()" class="btn btn-outline-primary fw-bold d-inline-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                </svg>
                Volver
            </a>
        </div>

        <section id="consoles-grid" data-category="JuegosDeMesa" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            </section>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch('components/footer.html')
            .then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html)
            .catch(e => console.error('Error cargando footer:', e));
    </script>

    <script src="Javascript/render-consoles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
