<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - GameVibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <script>
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error cargando navbar:', error));
    </script>

    <main class="container my-5">
        <h1 class="text-center mb-5">Panel de Administración</h1>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 p-4 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam h1 mb-3 text-primary"></i>
                        <h5 class="card-title">Gestión de Productos</h5>
                        <p class="card-text text-muted">Añade, edita o elimina productos de la tienda.</p>
                        <a href="#" class="btn btn-primary mt-2">Gestionar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100 p-4 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-people h1 mb-3 text-primary"></i>
                        <h5 class="card-title">Gestión de Usuarios</h5>
                        <p class="card-text text-muted">Administra los usuarios y sus permisos.</p>
                        <a href="#" class="btn btn-primary mt-2">Gestionar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100 p-4 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-receipt h1 mb-3 text-primary"></i>
                        <h5 class="card-title">Pedidos</h5>
                        <p class="card-text text-muted">Revisa y procesa los pedidos de los clientes.</p>
                        <a href="#" class="btn btn-primary mt-2">Ver Pedidos</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error cargando footer:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
